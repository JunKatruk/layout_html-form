<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <!-- <script type="text/javascript" src="./main.js"></script> -->

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">

      <fieldset>
        <legend>Personal information</legend>

        <label for="surname" class="form-field">
          Surname:
          <input type="text"
            name="surname"
            id="surname"
            pattern="\w+"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input type="text"
            name="name"
            id="name"
          >
        </label>

        <label for="how old" class="form-field">
          How old are You?
          <input type="number"
            name="old"
            id="how old"
            value="12"
            min="12" max="100">
        </label>

        <label for="date of birth" class="form-field">
          Full date of birth:
          <input type="date"
            name="birth"
            id="date of birth">
        </label>

        <label for="term of the agreement" class="form-field">
          I accept the term of the agreement
          <input type="checkbox"
            name="checkbox"
            id="term of the agreement">
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="email" class="form-field">
          E-mail:
          <input type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required>
        </label>

        <label for="password" class="form-field">
          Password:
          <input type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="20">
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div  class="form-field">
          <label for="love cats">
            Do you love cats?
            <input type="radio"
              name="like-cats"
              id="love cats"
              value="Yes">
              Yes
          </label>

          <label for="do not love cats">
            <input type="radio"
              name="like-cats"
              id="do not love cats"
              value="No">
              No
          </label>
        </div>

        <label for="favorite color" class="form-field">
          What is your favorite color?
          <input type="color"
            name="color"
            id="favorite color">
        </label>

        <label for="go to bed" class="form-field">
          What time do you go to bed?
          <input type="time"
            name="go to bed"
            id="go to bed"
            placeholder="--:--:--"
          >
        </label>

        <label for="cars" class="form-field">
          What are your favorite brand of cars?
          <select name="cars"
            id="cars"
            size="4"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rate our work" class="form-field">
          How do you rate our work?
          <input type="range"
            name="our work"
            id="rate our work">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label for="comments" class="form-field">
          Comments
          <textarea id="comments"></textarea>
        </label>

        Would you recommend us?
        <select name="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </body>
</html>
